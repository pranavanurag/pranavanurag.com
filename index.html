<html>

<head>
    <title>Pranav Anurag</title>
    <meta charset="utf-8">
</head>

<body>
    <br>
    <h1>Pranav Anurag</h1>
    <div class="buffer-header-phga"></div>
    <div class="gallery">
        <div class="current-focus" class="rhino-image">
            <img src="static/rhino.jpeg" alt="The Great Indian Rhino at Kaziranga National Park, Assam" width="600"
                height="400">
        </div>
        <p></p>
        <div class="thumbs">
            <div class="current-focus" class="rhino-image">
                <img src="static/rhino.jpeg" alt="The Great Indian Rhino at Kaziranga National Park, Assam">
            </div>
            <div class="forest-image">
                <img src="static/forest.jpeg" alt="On the way to Duchess Falls, Pachmarhi">
            </div>
            <div class="airport-image">
                <img src="static/birb.jpeg" alt="Painted Stork, Keoladeo National Park, Bharatpur">
            </div>
            <div class="kanheri-image">
                <img src="static/kanheri.jpeg" alt="Kanheri Caves, Mumbai">
            </div>
        </div>

    </div>

    <p></p>
    </div>
    </div>

    </div>

</body>

<style>
    h1 {
        text-align: center;
    }

    body {
        width: 600px;
        height: 1400px;
        margin: 0 auto;
        justify-content: center;
    }

    .buffer-header-phga {
        height: 60px;
    }

    .gallery>.thumbs {
        height: 100px;
        display: flex;
    }

    .gallery>.thumbs>div>img {
        width: 150;
        height: 100px;
    }
</style>

<script>
    console.log("hello world!");

    var thumbsDiv = document.querySelector('.thumbs');
    console.log(thumbsDiv);

    var thumbImages = thumbsDiv.children;
    console.log(thumbImages);
    for (var i = 0; i < thumbImages.length; i++) {
        var thumbImageDiv = thumbImages.item(i);
        console.log('thumb image', thumbImageDiv);

        thumbImageDiv.onclick = function () {
            thumbImage = event.target;
            
            var focusDiv = document.querySelector('.current-focus');
            var focusImage = focusDiv.children.item(0);

            focusImage.setAttribute('src', thumbImage.getAttribute('src'));
            focusImage.setAttribute('alt', thumbImage.getAttribute('alt'));

            focusDiv.classList.forEach((x, i) => {
                if (x === "current-focus") return;
                focusDiv.classList.remove(x);
            })

        }
    }

</script>

</html>
